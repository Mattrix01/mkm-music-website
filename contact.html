    <div class="contact__section">
      <div class="contact__hero">
        <form method="post" action="contact.php">
            <div class="row">
                <div class="input-group">
                    <input type="text" id="name" required />
                    <label for="name"><i class="fa-solid fa-user"></i> Your Name</label>
                  </div>
                  <div class="input-group">
                    <input type="text" id="number" required />
                    <label for="number"></i><i class="fa-solid fa-phone"></i> Phone</label>
                  </div>
            </div>
          
          <div class="input-group">
            <input type="email" id="email" required />
            <label for="email"><i class="fa-solid fa-envelope"></i> Email</label>
          </div>
          <div class="input-group">
            <textarea id="message" rows="8" required></textarea>
            <label for="message"><i class="fa-solid fa-messages"></i> Your Message</label>
          </div>
          <button type="Submit">SUBMIT <i class="fa-solid fa-paper-plane"></i></button>
        </form>
